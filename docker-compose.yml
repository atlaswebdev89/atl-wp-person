version: '3.1'

services:

  wordpress:
    image: wordpress
    restart: always
    container_name: wp
    ports:
      - 8000:80
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: exampleuser
      WORDPRESS_DB_PASSWORD: examplepass
      WORDPRESS_DB_NAME: exampledb
    volumes:
      - ./dsp/:/var/www/html/wp-content/plugins/atl-dsp/
      - wordpress:/var/www/html
      - ./person/:/var/www/html/wp-content/plugins/person/
    depends_on:
        - db
    networks:
      - project
  db:
    image: mysql:5.7
    container_name: mysql
    restart: always
    environment:
      MYSQL_DATABASE: exampledb
      MYSQL_USER: exampleuser
      MYSQL_PASSWORD: examplepass
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - db:/var/lib/mysql
    networks:
      - project

networks:
  project:
    driver: bridge

volumes:
  wordpress:
  db:
